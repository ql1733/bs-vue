<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script type="module">
     import { createApp } from "./src/runtime-dom/index.js";
     import { h } from "./src/runtime-core/h.js";
     import { reactive } from "./src/reactivity/index.js"
     let App = {
        setup(props, context){
            let state = reactive({flag: true})
            setTimeout(() => {
                state.flag = false;
            }, 5000)
            return (proxy) => {
                return state.flag ? h("div", {style: {color: "red"}}, "zs") : h("div", {style: {color: "blue"}}, "ls")
            }
        },
     }
     const app = createApp(App, {name: "zs"})
     app.mount("#app")
    </script>
</body>
</html>
